<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Laboratorios:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Laboratorios</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row">

				<div class="col-sm-12">

					<div class="form-group table-responsive box-table-class">
						<p:commandButton value="Nuevo"
							action="#{laboratoryController.newLaboratory()}"
							styleClass="btn btn-danger" ajax="false" />
						<p:dataTable id="lstLaboratories" var="la"
							value="#{laboratoryController.listLaboratories}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:1">

							<p:column headerText="Código" sortBy="#{la.idLaboratory}"
								class="thead-dark">
								<h:outputText value="#{la.idLaboratory}" class="thead-dark" />
							</p:column>
							<!-- Sintaxis incluir comentario xhtml -->
							<p:column headerText="Laboratorio" sortBy="#{la.nameLaboratory}">
								<h:outputText value="#{la.nameLaboratory}" />
							</p:column>
							<p:column headerText="Dirección" sortBy="#{la.adressLaboratory}">
								<h:outputText value="#{la.adressLaboratory}" />
							</p:column>

							<p:column headerText="Fecha de Creación "
								sortBy="#{la.birthdateLaboratory}">
								<h:outputText value="#{la.birthdateLaboratory}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
